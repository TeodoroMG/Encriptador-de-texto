<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
     <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <img class="logo" src="img/Property 1=Closed.png" alt=" logo de alura">
    </header>

    <main class="main">
       

       <section>
        <textarea

          id="texto-encriptado"
          class="campo-texto" cols="30" rows="10" 
          placeholder="Ingrese el texto aquí!" 
        ></textarea>

        <div>
          <h6 class="informacion">Solo letras minúsculas y sin acento | Creado por Teodoro Matarrita Gómez | Software developer </h6>
        </div>

        <div class="botones">

          <button class="btnEncriptar" onclick="btnEncriptar">Encriptar</button>

          <button class="btnDesencriptar"onclick="Desencriptar">Desencriptar</button>
          

        </div>

      </section>

      <section>
        <textarea id="campo-mensaje" cols="30" rows="10" class="mensaje"> </textarea>
        
        <div>
          <button class="copiar">Copiar</button>
        </div>
      </section>
      
      </section>

      
    </main>

    <script src="app.js"></script>

  </body>
</html>
