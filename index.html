<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
     <title>Encriptador de texto</title>
  </head>
  <container>
  <body>

    <header>
      <img class="logo" src="img/Property 1=Closed.png" alt=" logo de alura">
    </header>

    <main class="main">
       

       <section>
        <textarea
          class="texto" cols="30" rows="10" 
          id="texto-encriptado"
          placeholder="Ingrese el texto aquí!" 
        ></textarea>

        <div>
          <h6 class="informacion">Solo letras minúsculas y sin acento | Creado por Teodoro Matarrita Gómez | Software developer </h6>
        </div>

        <div class="botones">

          <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>

          <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>


         
        </div>

      </section>

      <section class="mensaje-encriptado">
        <p id=" parrafo">Ingresa el texto a desencriptar!</p>

          <textarea class="mensaje" id="campo-mensaje" cols="20" rows="10" > </textarea>
        
          <div>
            <button class="copiar">Copiar</button>
          </div>
          
      </section>
      
      </section>

      
    </main>

    <script src="app.js"></script>

  </body>
  </container>
</html>
